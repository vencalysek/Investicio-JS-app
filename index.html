    <title>Investicio | Simple app for calculation of your investments</title>

<body>
    <div class="app-container">
        <header>
            <div class="app-name">
                <h1>investicio</h1>
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="app-description">
                <h2>calculate return on your invetments</h2>
            </div>
        </header>


        <main>

            <input type="text" class="description" placeholder="Add description">

            <!-- * * * * * *     input section   * * * * * * -->

            <div class="item">
                <label for="initValue">Initial value of the investment:</label>
                <input type="number" class="initValue" name="initValue" placeholder="Initial value">
            </div>

            <div class="item">
                <label for="incomeMonth">Monthly income:</label>
                <input type="number" class="incomeMonth" name="incomeMonth" placeholder="Inc per month">
            </div>

            <div class="item">
                <label for="increaseYear">Yearly increase:</label>
                <input type="number" class="increaseYear" name="increaseYear" placeholder="Inc increase in %">
            </div>

            <div class="item">
                <label for="estimatedValueYearsAfter">Estimated value after years:</label>
                <input type="number" class="estimatedValueYearsAfter" name="estimatedValueYearsAfter"
                    placeholder="Years to calculate">
            </div>

            <!-- * * * * * *     buttons     * * * * * * -->

            <div class="btn-container">
                <button class="calculate-btn">calculate</button>
            </div>

            <div class="line"></div>

                <p>Estimated return of investment: </p>

                <p>Estimated value after years: </p>
                <p class="estimatedValue"></p>
